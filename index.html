<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script>
      // Prevent theme flickering by setting theme before React loads
      (function () {
        // Add no-transition class to prevent flickering during initial load
        document.documentElement.classList.add('no-transition');

        try {
          const savedScheme = localStorage.getItem('quantum-color-scheme');
          if (savedScheme && (savedScheme === 'light' || savedScheme === 'dark')) {
            document.documentElement.setAttribute('data-theme', savedScheme);
          } else {
            document.documentElement.setAttribute('data-theme', 'light');
          }
        } catch (e) {
          // Fallback to light theme if localStorage is not available
          document.documentElement.setAttribute('data-theme', 'light');
        }

        // Remove no-transition class after DOM is ready to enable smooth transitions
        window.addEventListener('DOMContentLoaded', function () {
          setTimeout(function () {
            document.documentElement.classList.remove('no-transition');
            document.documentElement.classList.add('loaded');
          }, 100);
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
