name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the concurrent run and latest queued.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install project dependencies
        run: |
          echo "Installing dependencies with yarn..."
          yarn install
          echo "Dependencies installed successfully"

      - name: Build Storybook for GitHub Pages
        run: |
          echo "Building Storybook for GitHub Pages deployment..."
          npm run build-storybook:github
          echo "Build statistics:"
          du -sh storybook-static
          echo "Storybook build completed successfully"

      - name: Add .nojekyll file for GitHub Pages
        run: |
          echo "Adding .nojekyll file to prevent Jekyll processing..."
          touch storybook-static/.nojekyll
          echo ".nojekyll file added"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload build artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './storybook-static'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Display deployment environment information
        run: |
          echo "Deployment Environment Information:"
          echo "=================================="
          echo "Runner OS: ${{ runner.os }}"
          echo "GitHub Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "=================================="

      - name: Deploy Storybook to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment results
        run: |
          echo "Deployment Results:"
          echo "=================="
          echo "Deployment Status: Success"
          echo "Storybook URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Deployment completed at: $(date)"
          echo "=================="
